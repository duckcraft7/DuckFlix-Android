<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' https://archive.org https://*.tmdb.org https://*.themoviedb.org https://*.ibb.co https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; media-src *; img-src 'self' data: content: https:; connect-src *; font-src 'self' https://fonts.gstatic.com;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">
    <title>DuckFlix - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="login-page"> <script>
        // Verifica IMEDIATAMENTE se o login já foi feito no localStorage
        if (localStorage.getItem('duckflix_isLoggedIn') === 'true') {
            // Se sim, substitui a página atual pela home, sem mostrar o login.
            window.location.replace('home.html');
        }
    </script>

    <div class="login-container">
        <h1 class="logo">DuckFlix</h1>
        <form id="login-form">
            <input type="email" id="email" class="focusable" placeholder="Usuário" required>
            <input type="password" id="senha" class="focusable" placeholder="Senha" required>
            <button type="submit" id="login-button" class="focusable">Entrar</button>
        </form>
        <p id="error-message"></p> </div>

    <script src="js/login_script_adapted.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
