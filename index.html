<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckFlix - Login</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Estilos espec√≠ficos para a tela de login (apenas para refer√™ncia) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
        }
        .login-box {
            background-color: #111111;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 400px;
        }
        .login-box h1 {
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 3em;
        }
        .pin-input {
            width: 90%;
            padding: 15px;
            margin: 10px 0 20px 0;
            border: 2px solid #555;
            border-radius: 4px;
            font-size: 1.2em;
            text-align: center;
            background-color: #222;
            color: #FFFFFF;
        }
        .login-button {
            background-color: #FFD700;
            color: #000000;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #E6C200;
        }
        .message {
            margin-top: 15px;
            color: #FF4444;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>DuckFlix</h1>
        <form id="login-form">
            <input type="text" id="pin" class="pin-input" placeholder="Digite seu PIN de 6 d√≠gitos" maxlength="6" required>
            <button type="submit" class="login-button">Entrar</button>
            <p id="login-message" class="message"></p>
        </form>
    </div>

    <script>
        // =========================================================
        // === CONFIGURA√á√ïES DO SUPABASE (SUA LISTA SEGURA) ===
        // =========================================================
        const SUPABASE_URL = 'https://ryqyzeprooluwzyixszk.supabase.co'; // <-- SUBSTITUA AQUI!
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5cXl6ZXByb29sdXd6eWl4c3prIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5MzgzMjYsImV4cCI6MjA3OTUxNDMyNn0.FkxaERFPO3KamSmmvY7UjYsA9w-mL8c19y5P1zLDnzM'; // <-- SUBSTITUA AQUI!

        const LOGIN_SUCCESS_PAGE = 'home.html'; 
        const AUTH_KEY = 'duckflix_auth_pin'; // Chave usada no localStorage

        // =========================================================
        // === L√ìGICA DE VERIFICA√á√ÉO ===
        // =========================================================

        // Tenta logar automaticamente se o usu√°rio j√° tem um PIN salvo
        if (localStorage.getItem(AUTH_KEY)) {
            window.location.href = LOGIN_SUCCESS_PAGE;
        }

        async function verificarPin(pin) {
            try {
                const url = `${SUPABASE_URL}/rest/v1/tokens_ativos?pin=eq.${pin}&status=eq.ativo&select=pin`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro na comunica√ß√£o com o servidor.');
                }

                const data = await response.json();
                
                return data.length > 0; 
            } catch (error) {
                console.error('Erro de rede ou servidor:', error);
                return false;
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const pinInput = document.getElementById('pin');
            const messageElement = document.getElementById('login-message');
            const pin = pinInput.value.trim();

            if (pin.length !== 6) {
                messageElement.textContent = 'O PIN deve ter 6 d√≠gitos.';
                return;
            }

            messageElement.textContent = 'Verificando PIN...';

            const isValido = await verificarPin(pin);

            if (isValido) {
                messageElement.textContent = 'Login OK! Redirecionando...';
                
                // üîë PASSO CR√çTICO DO SALVAMENTO: SALVA A SESS√ÉO NO ARMAZENAMENTO LOCAL
                localStorage.setItem(AUTH_KEY, pin);
                
                window.location.href = LOGIN_SUCCESS_PAGE; 
            } else {
                pinInput.value = '';
                messageElement.textContent = 'PIN Inv√°lido ou Assinatura Expirada. Tente novamente.';
            }
        });
    </script>
</body>
</html>
