name: Build Android APK (Cordova DuckFlix)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04 # Mantemos o runner mais disponível

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Instalar Cordova Global
        run: npm install -g cordova

      - name: 4. Instalar Ferramentas Android e SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 5. Criar Projeto Cordova
        run: |
          cordova create temp_cordova com.duckcraft7.duckflix DuckFlix
          cp temp_cordova/config.xml .
          rm -rf temp_cordova/www
          mv www temp_cordova/www
          mv temp_cordova/* .
          rm -rf temp_cordova
          
      - name: 6. Adicionar Plataforma Android
        run: cordova platform add android@10.1.2

      # ⚠️ Passo 7 removido. O ambiente será testado novamente.
          
      - name: 7. Construir o Aplicativo Android (APK)
        # O build falhará aqui até que o GitHub atualize o Gradle para uma versão mais compatível.
        run: cordova build android --release 
        
      - name: 8. Skip Signing
        run: echo "Skipping signing step."
        
      - name: 9. Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: duckflix-android-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7

