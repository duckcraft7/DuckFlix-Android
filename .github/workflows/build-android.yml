name: Build Android APK (Cordova DuckFlix)

on:
  push:
    branches:
      - main  # üîë Dispara a constru√ß√£o sempre que houver push na branch principal
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Usamos uma m√°quina Linux para a constru√ß√£o

    steps:
      - name: 1. Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use uma vers√£o LTS est√°vel

      - name: 3. Instalar Cordova e Depend√™ncias
        run: |
          npm install -g cordova
          npm install

      - name: 4. Instalar Ferramentas Android e SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 5. Criar Projeto Cordova
        run: |
          # üîë CR√çTICO: Cria o projeto Cordova no diret√≥rio raiz do seu reposit√≥rio
          # O nome do app e o ID (reverse domain) s√£o importantes.
          cordova create . com.duckcraft7.duckflix DuckFlix
          
          # Remove a pasta www criada pelo Cordova (usaremos a nossa)
          rm -rf www

      - name: 6. Mover Arquivos para a Estrutura Cordova
        # Move o seu c√≥digo HTML/CSS/JS (que j√° est√° na pasta 'www')
        # para a nova estrutura criada.
        run: |
          mv www/* ./www/
          
      - name: 7. Adicionar Plataforma Android
        run: |
          cordova platform add android@12

      - name: 8. Construir o Aplicativo Android (APK)
        # O flag --release √© opcional, mas gera um pacote mais otimizado.
        run: cordova build android --release 
        
      - name: 9. Assinar o APK (Opcional, mas necess√°rio para loja)
        # ‚ö†Ô∏è Nota: Esta etapa √© complexa e precisa de chaves seguras (keystore).
        # Por enquanto, focaremos apenas no build do APK sem assinatura.

      - name: 10. Publicar o APK como Artifact
        # O APK final estar√° em platforms/android/app/build/outputs/apk/release/
        uses: actions/upload-artifact@v4
        with:
          name: duckflix-android-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7

