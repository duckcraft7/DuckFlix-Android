name: Build DuckFlix Android App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Cordova globally
      run: npm install -g cordova

    - name: Create Cordova Project
      run: cordova create cordova_project com.duckcraft7.duckflix DuckFlix

    # (Removi 'run: cd cordova_project' pois não funciona entre steps)

    - name: Copy Web Files into Cordova www folder
      # Copia tudo da raiz para 'www', exceto a própria pasta do cordova
      run: |
        shopt -s extglob # Enable extended globbing
        cp -r !(cordova_project) cordova_project/www/

    # --- CORREÇÃO (O PASSO QUE VOCÊ QUERIA) ---
    - name: Mover arquivos .js para a pasta /js
      # Roda os comandos de dentro da pasta www
      working-directory: ./cordova_project/www 
      run: |
        echo "Movendo arquivos .js para a subpasta /js..."
        
        # Cria a pasta 'js' DENTRO de 'www'
        mkdir -p js
        
        # Move todos os .js da raiz de 'www' para 'www/js/'
        # '|| true' evita erro se nenhum .js for encontrado
        # IMPORTANTE: Isso não move .js de outras pastas (ex: /assets)
        mv *.js js/ || true 
        
        echo "Conteúdo final da pasta /js:"
        ls -l js/

    # --- FIM DA CORREÇÃO ---

    - name: Add Android platform
      working-directory: ./cordova_project
      run: cordova platform add android

    - name: Build Android Debug APK
      working-directory: ./cordova_project
      run: cordova build android --debug

    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: duckflix-android-debug-apk
        path: cordova_project/platforms/android/app/build/outputs/apk/debug/app-debug.apk
