name: Build Android APK (Cordova DuckFlix)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Instalar Cordova
        run: npm install -g cordova

      - name: 4. Instalar Ferramentas Android e SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 5. Criar Projeto Cordova
        run: |
          cordova create temp_cordova com.duckcraft7.duckflix DuckFlix
          cp temp_cordova/config.xml .
          rm -rf temp_cordova/www
          mv www temp_cordova/www
          mv temp_cordova/* .
          rm -rf temp_cordova
          
      - name: 6. Limpar Cache do Cordova (CRÍTICO)
        # Limpa o cache para evitar falhas na instalação da plataforma.
        run: cordova cache clean
          
      - name: 7. Adicionar Plataforma Android (Final)
        # Este passo agora deve rodar de forma confiável.
        run: cordova platform add android@10.1.2

      - name: 8. CORREÇÃO CRÍTICA: Forçar Gradle 7.6 (Compatível)
        # Sobrescreve o arquivo wrapper que agora deve existir.
        run: |
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-7.6-bin.zip" > platforms/android/gradle/wrapper/gradle-wrapper.properties
          
      - name: 9. Construir o Aplicativo Android (APK)
        run: cordova build android --release 
        
      - name: 10. Assinar o APK (Opcional)
        run: echo "Ignorando etapa de assinatura (keystore)."
        
      - name: 11. Publicar o APK como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: duckflix-android-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7

