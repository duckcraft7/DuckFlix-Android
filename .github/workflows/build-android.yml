name: Build DuckFlix Android App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # --- 1. CONFIGURAÇÃO DO AMBIENTE ---
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm' # Adiciona cache para 'npm install' mais rápido

    - name: Install Cordova globally
      run: npm install -g cordova

    # --- 2. BUILD DO SEU APLICATIVO WEB (React/Vue/Angular/etc.) ---
    # Este passo estava faltando. Ele gera os arquivos .js que você mencionou.
    - name: Install Web App Dependencies
      run: npm install # Instala dependências do package.json na raiz

    - name: Build Web App
      run: npm run build # <-- AJUSTE AQUI se seu comando for outro (ex: 'vite build')

    - name: List Web App Build output # <-- DEBUG
      # Este comando mostra os arquivos que 'npm run build' criou.
      # Se a pasta não for 'dist', ajuste o nome no passo de 'mv' abaixo.
      run: ls -la dist/ # <-- AJUSTE AQUI se a pasta for 'build' ou outra

    # --- 3. PREPARAÇÃO E BUILD DO CORDOVA ---
    - name: Create Cordova Project
      run: cordova create cordova_project com.duckcraft7.duckflix DuckFlix

    # --- 4. CÓPIA CORRETA DOS ARQUIVOS ---
    - name: Replace Cordova 'www' with Web App build
      run: |
        # Remove a pasta 'www' padrão que o 'cordova create' gerou
        rm -r cordova_project/www
        
        # Move a pasta do seu build ('dist') para ser a nova pasta 'www'
        mv dist cordova_project/www # <-- AJUSTE 'dist' se seu build gerou 'build'

    - name: List files in final 'www' # <-- DEBUG
      working-directory: ./cordova_project/www
      run: ls -la

    # O passo 'run: cd cordova_project' foi removido por ser desnecessário.
    # Usar 'working-directory' (como abaixo) é a forma correta.

    - name: Add Android platform
      working-directory: ./cordova_project
      run: cordova platform add android

    - name: Build Android Debug APK
      working-directory: ./cordova_project
      run: cordova build android --debug

    # --- 5. UPLOAD DO APK GERADO ---
    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: duckflix-android-debug-apk
        path: cordova_project/platforms/android/app/build/outputs/apk/debug/app-debug.apk
