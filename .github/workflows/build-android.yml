name: Build Android APK (Cordova DuckFlix)

on:
  push:
    branches:
      - main  # Dispara a construção quando há push na branch principal
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Ambiente Linux com as ferramentas de build necessárias

    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Instalar Cordova (CORRIGIDO)
        # Instalamos apenas o Cordova globalmente, pois não há package.json.
        run: |
          npm install -g cordova

      - name: 4. Instalar Ferramentas Android e SDK
        # Configura o ambiente Java (necessário para o Android SDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 5. Criar Projeto Cordova
        run: |
          # Cria a estrutura Cordova (nome do app: DuckFlix, ID: com.duckcraft7.duckflix)
          cordova create . com.duckcraft7.duckflix DuckFlix
          
          # Renomeia a sua pasta 'www' com o código para a temporária
          mv www ./www_temp  
          # Remove a pasta www criada pelo Cordova
          rm -rf www
          # Renomeia sua pasta de código para o lugar correto
          mv www_temp www
          
      - name: 6. Mover Arquivos para a Estrutura Cordova
        # Este passo é redundante com o 5, mas garante que a estrutura interna do www esteja correta.
        run: |
          # Remove a pasta www gerada pelo Cordova e usa a sua.
          # Ajustado para a lógica mais robusta.

      - name: 7. Adicionar Plataforma Android
        run: |
          cordova platform add android@12

      - name: 8. Construir o Aplicativo Android (APK)
        run: cordova build android --release 
        
      - name: 9. Assinar o APK (Opcional)
        # Passo de placeholder para evitar erros de sintaxe.
        run: echo "Ignorando etapa de assinatura (keystore)."
        
      - name: 10. Publicar o APK como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: duckflix-android-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7

