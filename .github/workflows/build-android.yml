name: Build Android APK (Cordova DuckFlix)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Instalar Cordova
        run: |
          npm install -g cordova

      - name: 4. Instalar Ferramentas Android e SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 5. Criar Projeto Cordova
        run: |
          cordova create temp_cordova com.duckcraft7.duckflix DuckFlix
          cp temp_cordova/config.xml .
          rm -rf temp_cordova/www
          mv www temp_cordova/www
          mv temp_cordova/* .
          rm -rf temp_cordova
          
      - name: 6. Adicionar Plataforma Android
        # Usa a versão 10.1.2 para maior estabilidade
        run: |
          cordova platform add android@10.1.2

      - name: 7. CORREÇÃO CRÍTICA: Injetar Dependência do XmlParser (Groovy)
        # Este passo injeta a dependência que o Gradle 9.x está pedindo (XmlParser).
        run: |
          ROOT_GRADLE_FILE="platforms/android/build.gradle"
          DEPENDENCY="classpath 'org.codehaus.groovy:groovy-xml:3.0.17'"
          
          # Injeta a dependência no bloco buildscript/dependencies
          sed -i '/buildscript {/a \  \/\/ Injetado para corrigir erro XmlParser\n  buildscript {\n    dependencies {\n      '"$DEPENDENCY"'\n    }\n  }\n' "$ROOT_GRADLE_FILE"

      - name: 8. Construir o Aplicativo Android (APK)
        run: cordova build android --release 
        
      - name: 9. Assinar o APK (Opcional)
        run: echo "Ignorando etapa de assinatura (keystore)."
        
      - name: 10. Publicar o APK como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: duckflix-android-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7

