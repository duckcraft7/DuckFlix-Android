name: Build Android APK (Cordova DuckFlix)

on:
  push:
    branches:
      - main  # Dispara a constru√ß√£o sempre que houver push na branch 'main'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Usamos uma m√°quina Linux para a constru√ß√£o

    steps:
      - name: 1. Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use uma vers√£o LTS est√°vel

      - name: 3. Instalar Cordova e Depend√™ncias
        run: |
          npm install -g cordova
          npm install

      - name: 4. Instalar Ferramentas Android e SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 5. Criar Projeto Cordova
        run: |
          # CR√çTICO: Cria o projeto Cordova no diret√≥rio raiz. Seu HTML/CSS/JS deve estar em uma pasta 'www'.
          cordova create . com.duckcraft7.duckflix DuckFlix
          
          # Remove a pasta www criada pelo Cordova
          rm -rf www
          
          # Renomeia sua pasta www/ (com seu c√≥digo) para dentro da estrutura.
          mv www ./www_temp  
          mv www_temp .

      - name: 6. Mover Arquivos para a Estrutura Cordova
        # Assumindo que seu c√≥digo est√° na pasta www.
        run: |
          mv www/* ./www/
          
      - name: 7. Adicionar Plataforma Android
        run: |
          cordova platform add android@12

      - name: 8. Construir o Aplicativo Android (APK)
        run: cordova build android --release 
        
      # üîë CORRE√á√ÉO DO ERRO YAML: Adicionamos um comando RUN para o Step 9
      - name: 9. Assinar o APK (Opcional, mas necess√°rio para loja)
        run: echo "Ignorando etapa de assinatura (keystore)."
        
      - name: 10. Publicar o APK como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: duckflix-android-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7
