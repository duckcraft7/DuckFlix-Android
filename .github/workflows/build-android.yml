name: Build Android APK (Cordova DuckFlix)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # Mantemos o runner mais disponível

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Instalar Cordova Global
        run: npm install -g cordova

      - name: 4. Setup Android SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 5. Criar Projeto Cordova
        run: |
          cordova create temp_cordova com.duckcraft7.duckflix DuckFlix
          cp temp_cordova/config.xml .
          rm -rf temp_cordova/www
          mv www temp_cordova/www
          mv temp_cordova/* .
          rm -rf temp_cordova
          
      - name: 6. Add Android Platform
        run: cordova platform add android@10.1.2

      - name: 7. CORREÇÃO CRÍTICA Patch Direto do Arquivo Groovy
        # CRÍTICO: Injeta o import necessário no topo do arquivo que está falhando (CordovaLib/cordova.gradle).
        run: |
          # Use 'printf' para injetar a linha 'import groovy.util.XmlParser' no topo do arquivo.
          printf 'import groovy.util.XmlParser\n%s' "$(cat platforms/android/CordovaLib/cordova.gradle)" > platforms/android/CordovaLib/cordova.gradle
          
      - name: 8. Construir o Aplicativo Android (APK)
        run: cordova build android --release 
        
      - name: 9. Skip Signing
        run: echo "Skipping signing step."
        
      - name: 10. Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: duckflix-android-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7
          
