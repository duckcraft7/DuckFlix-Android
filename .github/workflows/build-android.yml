name: Build Android APK (Cordova DuckFlix)

on:
  push:
    branches:
      - main  # Dispara a construção quando há push na branch principal
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Ambiente Linux com as ferramentas de build necessárias

    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Instalar Cordova (Corrigido o erro do package.json)
        # Instala o Cordova globalmente sem buscar package.json.
        run: |
          npm install -g cordova

      - name: 4. Instalar Ferramentas Android e SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 5. Criar Projeto Cordova (Corrigido o erro 'Path already exists')
        # Cria o projeto em pasta temp, copia o config.xml e move sua pasta 'www' para dentro.
        run: |
          cordova create temp_cordova com.duckcraft7.duckflix DuckFlix
          cp temp_cordova/config.xml .
          rm -rf temp_cordova/www
          mv www temp_cordova/www
          mv temp_cordova/* .
          rm -rf temp_cordova
          
      - name: 6. Adicionar Plataforma Android (Corrigido o erro XmlParser)
        # CRÍTICO: Usa a versão estável 11.0.0 para evitar problemas de compatibilidade com o Gradle 9.x.
        run: |
          cordova platform add android@11.0.0

      - name: 7. Construir o Aplicativo Android (APK)
        run: cordova build android --release 
        
      - name: 8. Assinar o APK (Opcional)
        run: echo "Ignorando etapa de assinatura (keystore)."
        
      - name: 9. Publicar o APK como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: duckflix-android-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7
