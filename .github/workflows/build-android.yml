name: Build Android APK (Cordova DuckFlix)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Instalar Cordova
        run: |
          npm install -g cordova

      - name: 4. Instalar Ferramentas Android e SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 5. Criar Projeto Cordova (Corrigido para evitar 'Path already exists')
        run: |
          # 1. Cria o projeto em uma pasta temporária chamada 'temp_cordova'
          cordova create temp_cordova com.duckcraft7.duckflix DuckFlix
          
          # 2. Copia o arquivo de configuração essencial (config.xml) para a raiz do projeto
          cp temp_cordova/config.xml .
          
          # 3. Remove a pasta www padrão da pasta temporária
          rm -rf temp_cordova/www
          
          # 4. Move a sua pasta www (com o código DuckFlix) para dentro da estrutura temporária
          mv www temp_cordova/www
          
          # 5. Move todos os arquivos e pastas essenciais de volta para a raiz
          mv temp_cordova/* .
          
          # 6. Limpa a pasta temporária
          rm -rf temp_cordova
          
      - name: 6. Adicionar Plataforma Android
        # Agora que a estrutura está montada, podemos adicionar a plataforma
        run: |
          cordova platform add android@12

      - name: 7. Construir o Aplicativo Android (APK)
        run: cordova build android --release 
        
      - name: 8. Assinar o APK (Opcional)
        run: echo "Ignorando etapa de assinatura (keystore)."
        
      - name: 9. Publicar o APK como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: duckflix-android-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7
