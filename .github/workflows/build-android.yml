name: Build Android APK (Cordova DuckFlix)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Instalar Cordova Global
        run: npm install -g cordova

      - name: 4. Instalar Ferramentas Android e SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 5. Criar Projeto Cordova
        run: |
          cordova create temp_cordova com.duckcraft7.duckflix DuckFlix
          cp temp_cordova/config.xml .
          rm -rf temp_cordova/www
          mv www temp_cordova/www
          mv temp_cordova/* .
          rm -rf temp_cordova
          
      - name: 6. Add Android Platform
        run: cordova platform add android@10.1.2

      - name: 7. CORREÇÃO CRÍTICA Injetar Dependência Groovy XML
        # CRÍTICO: Injeta a dependência dentro do bloco 'buildscript' usando uma regex segura.
        run: |
          BUILD_GRADLE_FILE="platforms/android/build.gradle"
          DEPENDENCY_LINE='        classpath "org.codehaus.groovy:groovy-xml:3.0.17"'
          
          # Injeta a linha da dependência DENTRO do bloco buildscript { dependencies { ... } }
          sed -i "/buildscript {/,/}/ s/dependencies {/dependencies {\n$DEPENDENCY_LINE/" $BUILD_GRADLE_FILE

      - name: 8. Construir o Aplicativo Android (APK)
        run: cordova build android 
        
      - name: 9. Skip Signing
        run: echo "Skipping signing step."
        
      - name: 10. Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: duckflix-android-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7
