name: Build DuckFlix Android App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: List initial files # <-- DEBUG: See what was checked out
      run: ls -la

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Cordova globally
      run: npm install -g cordova

    # --- NEW STEPS START HERE ---

    - name: Create Cordova Project in a subfolder
      run: cordova create cordova_project com.duckcraft7.duckflix DuckFlix

    - name: Navigate into Cordova Project
      run: cd cordova_project # Move into the newly created project

    - name: List files before copy # <-- DEBUG
      working-directory: ./cordova_project # Run 'ls' inside the subfolder
      run: ls -la www

    - name: Copy Web Files into Cordova www folder
      # Assumes your web files (index.html etc) are in the ROOT of your GitHub repo
      # Copies everything EXCEPT the cordova_project folder itself into www
      run: |
        shopt -s extglob # Enable extended globbing
        cp -r !(cordova_project) cordova_project/www/
        # Optional: Remove default cordova files if they cause issues
        # rm cordova_project/www/index.html cordova_project/www/css/* cordova_project/www/js/*

    - name: List files after copy # <-- DEBUG
      working-directory: ./cordova_project/www # Run 'ls' inside www
      run: ls -la

    # --- NEW STEPS END HERE ---

    # Now run Cordova commands INSIDE the cordova_project directory
    - name: Add Android platform
      working-directory: ./cordova_project
      run: cordova platform add android

    - name: Build Android Debug APK
      working-directory: ./cordova_project
      run: cordova build android --debug

    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: duckflix-android-debug-apk
        # Path is now relative to the root, inside the created project folder
        path: cordova_project/platforms/android/app/build/outputs/apk/debug/app-debug.apk

