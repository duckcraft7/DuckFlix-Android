name: Build DuckFlix Android App

on:
  push:
    branches: [ "main" ] # Roda quando você envia código para a branch 'main'
  workflow_dispatch: # Permite iniciar manualmente pela aba Actions

jobs:
  build:
    runs-on: ubuntu-latest # Usa uma máquina Linux virtual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Baixa seu código para a máquina virtual

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # Usa a distribuição Temurin (antiga Adoptium/AdoptOpenJDK)
        java-version: '17'    # Define a versão do Java (importante para Gradle moderno)

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Uma versão LTS estável do Node.js
    - name: Install Cordova globally
      run: npm install -g cordova

    # Opcional: Se seu projeto tiver dependências (plugins, etc) definidas em package.json
    # - name: Install project dependencies
    #   run: npm install

    - name: Add Android platform
      run: cordova platform add android

    - name: Build Android Debug APK
      run: cordova build android --debug # Compila o APK de depuração

      # ---- OU ---- Build Android Release APK (Requer configuração de assinatura - mais complexo) ----
      # run: cordova build android --release -- --keystore="/path/to/release.keystore" --storePassword=your_store_password --alias=your_alias_name --password=your_key_password
      # ------------------------------------------------------------------------------------------

    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: duckflix-android-debug-apk # Nome do arquivo que você vai baixar
        # O caminho exato pode variar ligeiramente, mas este é o padrão para debug
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
        
