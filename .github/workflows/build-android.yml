name: Build Android APK (Cordova DuckFlix)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # Mantido o ambiente estável

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Install Cordova Global
        run: npm install -g cordova

      - name: 4. Setup Android SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 5. Create Project Structure
        run: |
          cordova create temp_cordova com.duckcraft7.duckflix DuckFlix
          cp temp_cordova/config.xml .
          rm -rf temp_cordova/www
          mv www temp_cordova/www
          mv temp_cordova/* .
          rm -rf temp_cordova
          
      - name: 6. Add Android Platform
        run: cordova platform add android@10.1.2

      - name: 7. Fix Gradle Version (Robusto)
        # CRÍTICO: Usa 'printf' e aspas simples para escrever o arquivo, ignorando erros de shell.
        run: |
          printf 'distributionUrl=https\://services.gradle.org/distributions/gradle-7.6-bin.zip' > platforms/android/gradle/wrapper/gradle-wrapper.properties
          
      - name: 8. Construir o Aplicativo Android (APK)
        run: cordova build android --release 
        
      - name: 9. Skip Signing
        run: echo "Skipping signing step."
        
      - name: 10. Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: duckflix-android-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7
          
